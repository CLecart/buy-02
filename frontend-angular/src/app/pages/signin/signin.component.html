<div class="auth-container">
  <h1>Sign In</h1>

  <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="credentials.email"
        required
        email
        #emailInput="ngModel"
      />
      <span class="error" *ngIf="emailInput.touched && emailInput.invalid">
        Valid email is required
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <span
        class="error"
        *ngIf="passwordInput.touched && passwordInput.invalid"
      >
        Password must be at least 6 characters
      </span>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="signinForm.invalid || loading">
      {{ loading ? "Signing in..." : "Sign In" }}
    </button>
  </form>

  <p class="link">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
</div>
