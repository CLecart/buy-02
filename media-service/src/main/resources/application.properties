# ==================== Server ====================
server.port=8083

# ==================== SSL/TLS ====================
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=buy02

# ==================== MongoDB ====================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://root:example@localhost:27018/mediadb?authSource=admin}
spring.data.mongodb.database=mediadb

# ==================== JWT ====================
app.jwt.secret=${APP_JWT_SECRET:YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY3ODkwYWJjZGVm}

# ==================== Storage ====================
media.storage.location=${STORAGE_PATH:target/media}

# ==================== Product Service ====================
product.service.base-url=${PRODUCT_SERVICE_BASE_URL:http://localhost:8082}

# ==================== Kafka ====================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer config (for receiving product-deleted and user-deleted events)
spring.kafka.consumer.group-id=media-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.shared.kafka.event

# ==================== Multipart File Upload ====================
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

# ==================== Logging ====================
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
