# Test configuration for media-service
# MongoDB and Kafka are set by AbstractIntegrationTest via DynamicPropertySource

# JWT Configuration for tests only
app.jwt.secret=test-secret-key-for-unit-tests-only-32-chars
app.jwt.expiration=86400000

# Product Service URL (mocked in tests)
product-service.url=http://localhost:8081

# Media upload config
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Kafka settings - disable auto-start to prevent connection errors in unit tests
# Integration tests with Testcontainers will override these via DynamicPropertySource
spring.kafka.listener.auto-startup=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=media-service-test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
