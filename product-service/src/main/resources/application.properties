# ==================== Server ====================
server.port=8080

# ==================== SSL/TLS ====================
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=buy02

# ==================== MongoDB ====================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://root:example@localhost:27018/productdb?authSource=admin}
spring.data.mongodb.database=productdb

# ==================== JWT ====================
app.jwt.secret=${APP_JWT_SECRET:YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY3ODkwYWJjZGVm}

# ==================== Kafka ====================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=com.example.shared.kafka.event
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Consumer config (for receiving user-deleted events)
spring.kafka.consumer.group-id=product-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.shared.kafka.event

# ==================== Logging ====================
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
