# SonarQube Configuration for buy-02

# Project Info
sonar.projectKey=buy-02
sonar.projectName=buy-02 E-Commerce Platform
sonar.projectVersion=0.1.0-SNAPSHOT

# Source Code
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.language=java
sonar.java.source=21
sonar.java.target=21
sonar.java.libraries=**/target/classes

# Test Configuration
sonar.tests=.
sonar.test.inclusions=**/*Test.java,**/*IntegrationTest.java,**/*IT.java
sonar.test.exclusions=**/target/**

# Exclusions
sonar.exclusions=\
    node_modules/**,\
    **/target/**,\
    **/dist/**,\
    **/.git/**,\
    **/frontend-angular/**,\
    **/config/**,\
    **/*Application.java,\
    **/dto/**,\
    **/model/**

# Code Coverage (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=\
    **/config/**,\
    **/dto/**,\
    **/model/**,\
    **/*Application.java,\
    **/exception/**

# Issue Detection
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2083
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*IT.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Mock*.java

# Performance
sonar.sources.inclusions=**/*.java

# Quality Gates
sonar.qualitygate.wait=true
